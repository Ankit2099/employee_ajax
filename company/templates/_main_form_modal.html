<!-- Main form Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="addUser">
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="roll_no" placeholder="Roll Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="class_name" placeholder="Class" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Update form Modal -->

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="updateUser">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="form-id" name="id">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="form-name" name="Uname" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="form-roll" name="Uroll_no"
                            placeholder="Roll Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="form-class" name="Uclass_name" placeholder="Class"
                            required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
